<div class="demo-button-container">
    <button mat-raised-button  class="demo-button" (click)="(goToAdd())" color="primary">
      Add entry
    </button>
    <!-- <button mat-raised-button class="demo-button" (click)="(remove())">
      Remove entry
    </button>
    <button mat-raised-button class="demo-button" (click)="(goToUpdate())">
      Update entry
    </button> -->
  </div>
  <mat-form-field appearance="standard" id="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
    <ng-container matColumnDef="licensePlateNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by licensePlateNumber">License Plate</th>
            <td mat-cell *matCellDef="let vehicle">{{vehicle.licensePlateNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="carType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">Type</th>
        <td mat-cell *matCellDef="let vehicle">{{vehicle.carType}}</td>
    </ng-container>
    <ng-container matColumnDef="make">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by make">Make</th>
            <td mat-cell *matCellDef="let vehicle">{{vehicle.make}}</td>
      </ng-container>
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by model">Model</th>
        <td mat-cell *matCellDef="let vehicle">{{vehicle.model}}</td>
    </ng-container>
    <ng-container matColumnDef="activityType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by activityType">Activity</th>
        <td mat-cell *matCellDef="let vehicle">{{vehicle.activityType}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
         <button  class="example-button-container" (click)="goToUpdate(element)" mat-mini-fab color="primary" ><mat-icon>edit</mat-icon></button> | 
        <button mat-mini-fab  color="warn" (click)="goToDelete(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
      
        [class.demo-row-is-clicked]="selectedVehicle"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of devices">
  </mat-paginator>
