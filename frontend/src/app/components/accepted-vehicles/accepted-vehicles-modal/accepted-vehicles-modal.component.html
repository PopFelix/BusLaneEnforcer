<h1 mat-dialog-title>{{dialogText}}</h1>

  
<form [formGroup]="form" (ngSubmit)="addAcceptedVehicle()">
    <div mat-dialog-content>
        <mat-form-field>
            <input placeholder="License Plate" matInput formControlName="licensePlateNumber">
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Car type" matInput formControlName="carType">
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Make" matInput formControlName="make">
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Model" matInput formControlName="model">
        </mat-form-field>
        <!-- <mat-form-field class="example-full-width">
            <input matInput  [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
        <mat-form-field>
           <mat-label>Activity</mat-label>
           <mat-select formControlName="activityType">
            <mat-option *ngFor="let activity of activities" [value]="activity">{{activity}}</mat-option>
           </mat-select>
        </mat-form-field>
          
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color=>Close</button>
        <button type="submit" mat-button mat-raised-button cdkFocusInitial color="primary" >Save</button>
    </div>
</form>
